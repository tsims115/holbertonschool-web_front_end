<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 5</title>
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    </head>

    <body>
        <script type="application/javascript">
            function createFamilyTree() {
                $('body').append("<table><thead><th>Firstname</th><th>Lastname</th></thead></table>");
                $('table').append("<tbody></tbody>");

            }
            function addNewMember(firstName, lastName) {
                $('tbody').append(`<tr><td>${firstName}</td><td>${lastName}</td><td>(x)</td></tr>`);
                $('table tbody tr:last-child td:last-child').css("background-color", "orange");
                $('table tbody tr:last-child td:last-child').click(function() {
                    $(this).closest('tr').remove();
                });
            }
            createFamilyTree();
            addNewMember('Trent1', 'Sims1');
            addNewMember('Trent2', 'Sims2');
            addNewMember('Trent3', 'Sims3');
            addNewMember('Trent4', 'Sims4');
            addNewMember('Trent5', 'Sims5');
        </script>
    </body>

</html>
