<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body class="text-center embed-responsive text-white">
        <div class="d-flex flex-column flex-lg-row">
            <div class="w-100 p-2 bg-primary">Primary</div>
            <div class="w-100 p-2 bg-success">Success</div>
            <div class="w-100 p-2 bg-danger">Danger</div>
            <div class="w-100 p-2 bg-warning">Warning</div>
        </div>

        <hr />

        <div class="d-flex flex-column flex-sm-row">
            <div class="w-100 p-2 bg-primary">Primary</div>
            <div class="w-100 p-2 bg-success">Success</div>
            <div class="w-100 p-2 bg-danger">Danger</div>
            <div class="w-100 p-2 bg-warning">Warning</div>
        </div>

        <hr />

        <div class="d-flex flex-column flex-lg-row">
            <div class="col-lg-2 p-2 bg-primary">Primary</div>
            <div class="col-lg-4 p-2 bg-success">Success</div>
            <div class="col-lg-6 p-2 bg-danger">Danger</div>
        </div>

        <hr />

        <div class="d-flex flex-row">
            <div class="w-100 order-lg-1 order-md-2 order-sm-3 order-xs-12 p-2 bg-primary">Primary</div>
            <div class="w-100 order-lg-2 order-md-3 order-sm-4 order-xs-0 p-2 bg-success">Success</div>
            <div class="w-100 order-lg-3 order-md-4 order-sm-1 order-xs-2 p-2 bg-danger">Danger</div>
            <div class="w-100 order-lg-4 order-md-1 order-sm-2 order-xs-3 p-2 bg-warning">Warning</div>
        </div>

        <hr/>

        <div class="d-flex flex-column justify-content-between flex-sm-row">
            <div class="col-sm-3 p-2 bg-primary">Primary</div>
            <div class="col-sm-3 p-2 bg-success">Success</div>
        </div>

        <hr/>

        <div class="d-flex flex-column flex-sm-row justify-content-between">
            <div class="col-sm-3 p-2 bg-primary">Primary</div>
            <div class="col-sm-3 p-2 offset-md-2 bg-success">Success</div>
            <div class="col-sm-3 p-2 bg-danger">Danger</div>
        </div>
    </body>
</html>
